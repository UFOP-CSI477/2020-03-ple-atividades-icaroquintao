                    </div>
                    <div class="btn-group">
                        <button onclick="num(4)" type="button" class="btn btn-secondary  ">4</button>
                        <button onclick="num(5)" type="button" class="btn btn-secondary ">5</button>
                        <button onclick="num(6)" type="button" class="btn btn-secondary  ">6</button>

                    </div>

                        <button onclick="num(1)" type="button" class="btn btn-secondary ">1</button>

                        <button onclick="num('-')" type="button" class="btn btn-primary  "> -&nbsp; </button>
                    </div>
                    <div class="btn-group">
                        <button onclick="num('/')" type="button" class="btn btn-primary ">&divide;</button>
                        <button onclick="num(0)" type="button" class="btn btn-secondary">0</button>
                        <button onclick="resetar()" type="button" class="btn btn-success ">C</button>
