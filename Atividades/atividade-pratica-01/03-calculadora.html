    <header>
        <h1>Calculadora</h1>
    </header>
    <div class="container">
        <div class="row">

            <div class="col-4">
                <div class="col-sm-5">

                    <div class="row text-center my-4 flex-wrap">
                        <input type="text" class="form-control">
                    </div>

                </div>
                <!-- tamplate de teclas básico: https://www.codeply.com/go/Pr7lPFJnVR/bootstrap-4-calculator-keypad -->
                <div class="btn-group-vertical my-4" role="group">
                    <div class="btn-group">
                        <button type="button" class="btn btn-secondary  ">7</button>
                        <button type="button" class="btn btn-secondary ">8</button>
                        <button type="button" class="btn btn-secondary  ">9</button>
                        <button type="button" class="btn btn-primary  ">&times;</button>
                    </div>
                    <div class="btn-group">
                        <button type="button" class="btn btn-secondary  ">4</button>
                        <button type="button" class="btn btn-secondary ">5</button>
                        <button type="button" class="btn btn-secondary  ">6</button>
                        <button type="button" class="btn btn-primary  ">+</button>
                    </div>
                    <div class="btn-group">
                        <button type="button" class="btn btn-secondary ">1</button>
                        <button type="button" class="btn btn-secondary">2</button>
                        <button type="button" class="btn btn-secondary ">3</button>
                        <button type="button" class="btn btn-primary  "> -&nbsp; </button>
                    </div>
                    <div class="btn-group">
                        <button type="button" class="btn btn-primary ">/</button>
                        <button type="button" class="btn btn-secondary">0</button>
                        <button type="button" class="btn btn-success ">C</button>
                        <button type="button" class="btn btn-danger ">=</button>
                    </div>
                </div>
