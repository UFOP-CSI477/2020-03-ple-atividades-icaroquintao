<!DOCTYPE html>
<html lang="br" dir="ltr">

<head>
    <meta charset="UTF-8">
    <title>Cadastro de pessoas</title>


    <link rel="stylesheet" href="forms.css">

</head>

<body>
    <div>
        <a href="Home.html">Home</a>
        <br>
        <a href="Lancamentos.html">Lançamentos</a>
        <br>
        <a href="Perfil.html">Perfil</a>
        <br>
        <a href="Relatorios.html">Relatórios</a>
        <br>
        <a href="Sair.html">Sair</a>

    </div>

    <h1>Dados do cadastro da pessoa</h1>
    <form method="post" action="validar.html">

        <div class="controle">
            <label for="nome">Nome: </label>
            <input type="text" name="nome" id="nome" placeholder="Digite seu nome completo">
        </div>

        <div class="controle">
            <label for="email">Email: </label>
            <input type="email" name="email" id="email" placeholder="Digite seu email">
        </div>

        <div>
            <label for="endereco">Endereço: </label>
            <input type="text" name="endereco" id="endereco" placeholder="Digite seu endereço">
        </div>

        <div>
            <label for="cpf">CPF: </label>
            <input type="text" name="cpf" id="cpf" placeholder="111.111.111-11">
        </div>



        <div>
            <label for="idade">Data de nascimento: </label>
            <input type="date" name="idade" id="idade">
        </div>

        <div>
            <label>Gênero: </label>
            <div>
                <input type="radio" name="genero" id="feminino" value="F">
                <label for="feminino">Feminino</label>
            </div>
            <div>
                <input type="radio" name="genero" id="masculino" value="M">
                <label for="masculino">Masculino</label>
            </div>
            <div>
                <input type="radio" name="genero" id="naobinario" value="NB">
                <label for="naobinario">Não Binário</label>
            </div>
            <div>
                <input type="radio" name="genero" id="semresposta" value="SR">
                <label for="semresposta">Prefiro não informar</label>
            </div>
        </div>

        <div>
            <label>Áreas de interesse: </label>
            <div>
                <input type="checkbox" name="area[0]" id="web">
                <label for="web">Sistemas Web</label>
            </div>
            <div>
                <input type="checkbox" name="area[1]" id="db">
                <label for="db">Banco de dados</label>
            </div>
            <div>
                <input type="checkbox" name="area[2]" id="redes">
                <label for="redes">Redes</label>
            </div>

        </div>

        <input type="submit" value="Cadastrar">
        <input type="reset" value="Limpar">

    </form>

    <a href="Home.html">Voltar</a>


</body>

</html>
