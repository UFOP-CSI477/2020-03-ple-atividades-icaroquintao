<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Cadastro de novo usuário</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
</head>

<body>
    <div>
        <a href="home.html">Home</a>
        <a href="cadastrar.html">Criar conta</a>
        <a href="vagas.html">Procurar vaga</a>
        <a href="anunciar.html">Anunciar uma vaga</a>
        <a href="perfil.html">Perfil</a>
        <a href="">Sair</a>

    </div>
    <header>
        <h1>Cadastro </h1>
    </header>


    <form method="post" action="validar.html">

        <div>
            <label for="nome">Nome completo: </label>
            <input type="text" name="nome" id="nome" placeholder="Digite seu nome completo">
        </div>

        <div>
            <label for="email">Email: </label>
            <input type="email" name="email" id="email" placeholder="Digite seu email">
        </div>

        <div>
            <label for="senha">Senha: </label>
            <input type="password" name="senha" id="senha" placeholder="Digite uma senha">
        </div>

        <div>
            <label for="matricula">Matrícula UFOP: </label>
            <input type="text" name="matricula" id="matricula" placeholder="Digite sua matrícula">
        </div>

        <div>
            <label for="endereco">Endereço: </label>
            <input type="text" name="endereco" id="endereco" placeholder="Digite seu endereço">
        </div>

        <div>
            <label for="cpf">CPF: </label>
            <input type="text" name="cpf" id="cpf" placeholder="111.111.111-11">
        </div>



        <div>
            <label for="idade">Data de nascimento: </label>
            <input type="date" name="idade" id="idade">
        </div>

        <div>
            <label>Gênero: </label>
            <div>
                <input type="radio" name="genero" id="feminino" value="F">
                <label for="feminino">Feminino</label>
            </div>
            <div>
                <input type="radio" name="genero" id="masculino" value="M">
                <label for="masculino">Masculino</label>
            </div>
            <div>
                <input type="radio" name="genero" id="naobinario" value="NB">
                <label for="naobinario">Não Binário</label>
            </div>
            <div>
                <input type="radio" name="genero" id="semresposta" value="SR">
                <label for="semresposta">Prefiro não informar</label>
            </div>
        </div>

        <div>
            <label>Curso: </label>
            <div>
                <input type="radio" name="curso" id="ec" value="EC">
                <label for="ec">Engenharia da Computação</label>
            </div>
            <div>
                <input type="radio" name="curso" id="ee" value="EE">
                <label for="ee">Engenharia Elétrica</label>
            </div>
            <div>
                <input type="radio" name="curso" id="si" value="SI">
                <label for="si">Sistemas de Informação</label>
            </div>
            <div>
                <input type="radio" name="curso" id="ep" value="EP">
                <label for="ep">Engenharia de Produção</label>
            </div>
        </div>

        <div>
            <label>Áreas de interesse: </label>
            <div>
                <input type="checkbox" name="area[0]" id="web">
                <label for="web">Trainee</label>
            </div>
            <div>
                <input type="checkbox" name="area[1]" id="db">
                <label for="db">Estágio</label>
            </div>

        </div>

        <input type="submit" value="Cadastrar">
        <input type="reset" value="Limpar">

    </form>




    <footer>
        Sistemas Web I

    </footer>



</body>

</html>
