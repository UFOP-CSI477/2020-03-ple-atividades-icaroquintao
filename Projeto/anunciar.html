<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Página Inicial</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <a class="navbar-brand" href="#">ICEA <b>VAGAS</b></a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavDropdown">
            <ul class="navbar-nav">
                <li class="nav-item ">
                    <a class="nav-link" href="home.html">Home </a>
                </li>

                <li class="nav-item">
                    <a class="nav-link" href="vagas.html">Procurar vaga </a>
                </li>
                <li class="nav-item active">
                    <a class="nav-link" href="anunciar.html">Anunciar uma vaga<span class="sr-only">(current)</span></a>
                </li>


            </ul>

        </div>
        <div class="my-2 my-lg-0">

            <button type="button" class="btn btn-success" data-toggle="modal" data-target="#exampleModal">Entrar</button>


            <a type="button" class="btn btn-light" href="cadastrar.html">Cadastrar</a>

        </div>
    </nav>
    <header>
        <h1>Anuncie uma vaga aqui</h1>
    </header>

    <div class="container py-3">
        <div class="row">
            <div class="mx-auto col-sm-6">
                <!-- form user info -->
                <div class="card">
                    <div class="card-header">
                        <h4 class="mb-0">Informações da vaga</h4>
                    </div>
                    <div class="card-body">
                        <form class="form" role="form" autocomplete="off">
                            <div class="form-group row">
                                <label class="col-lg-3 col-form-label form-control-label">Nome da empresa: </label>
                                <div class="col-lg-9">
                                    <input type="text" name="nome" class="form-control" id="nome">
                                </div>


                            </div>

                            <div class="form-group row">
                                <label class="col-lg-3 col-form-label form-control-label">Email</label>
                                <div class="col-lg-9">
                                    <input class="form-control" type="email" placeholder="email@gmail.com">
                                </div>
                            </div>
                            <div class="form-group row">
                                <label class="col-lg-3 col-form-label form-control-label">Matrícula UFOP</label>
                                <div class="col-lg-9">
                                    <input class="form-control" type="text" placeholder="11.1.1111">
                                </div>
                            </div>
                            <div class="form-group row">
                                <label class="col-lg-3 col-form-label form-control-label">Endereço</label>
                                <div class="col-lg-9">
                                    <input class="form-control" type="text">
                                </div>
                            </div>
                            <div class="form-group row">
                                <label class="col-lg-3 col-form-label form-control-label">CPF</label>
                                <div class="col-lg-9">
                                    <input class="form-control" type="text" placeholder="111.111.111-11">
                                </div>
                            </div>
                            <div class="form-group row">
                                <label class="col-lg-3 col-form-label form-control-label">Data de nascimento</label>
                                <div class="col-lg-9">
                                    <input type="date" name="idade" id="idade">
                                </div>
                            </div>
                            <div class="form-group row">
                                <label class="col-lg-3 col-form-label form-control-label">Gênero</label>
                                <div class="col-lg-9">
                                    <select id="user_time_zone" class="form-control" size="0">
                                        <option value="" selected="selected" disabled></option>
                                        <option value="M">Masculino</option>
                                        <option value="F">Feminino</option>
                                        <option value="NB">Não Binário</option>
                                        <option value="SR">Prefiro não informar</option>
                                        </select>
                                </div>
                            </div>
                            <div class="form-group row">
                                <label class="col-lg-3 col-form-label form-control-label">Curso</label>
                                <div class="col-lg-9">
                                    <div>
                                        <input type="radio" name="curso" id="ec" value="EC">
                                        <label for="ec">Engenharia da Computação</label>
                                    </div>
                                    <div>
                                        <input type="radio" name="curso" id="ee" value="EE">
                                        <label for="ee">Engenharia Elétrica</label>
                                    </div>
                                    <div>
                                        <input type="radio" name="curso" id="si" value="SI">
                                        <label for="si">Sistemas de Informação</label>
                                    </div>
                                    <div>
                                        <input type="radio" name="curso" id="ep" value="EP">
                                        <label for="ep">Engenharia de Produção</label>
                                    </div>
                                </div>
                            </div>
                            <div class="form-group row">
                                <label class="col-lg-3 col-form-label form-control-label">Áreas de Interesse</label>
                                <div class="col-lg-9">
                                    <div>
                                        <input type="checkbox" name="area[0]" id="web">
                                        <label for="web">Trainee</label>
                                    </div>
                                    <div>
                                        <input type="checkbox" name="area[1]" id="db">
                                        <label for="db">Estágio</label>
                                    </div>
                                </div>
                            </div>
                            <div class="form-group row">
                                <label class="col-lg-3 col-form-label form-control-label">Senha</label>
                                <div class="col-lg-9">
                                    <input class="form-control" type="password">
                                </div>
                            </div>
                            <div class="form-group row">
                                <label class="col-lg-3 col-form-label form-control-label">Confirmar senha</label>
                                <div class="col-lg-9">
                                    <input class="form-control" type="password">
                                </div>
                            </div>
                            <div class="form-group row">
                                <label class="col-lg-3 col-form-label form-control-label"></label>
                                <div class="col-lg-9">

                                    <input type="submit" class="btn btn-primary" value="Cadastrar">
                                    <input type="reset" class="btn btn-secondary" value="Limpar">
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
                <!-- /form user info -->
            </div>
        </div>
    </div>


    <form method="post" action="validar.html">

        <div>
            <label for="nome">Nome da empresa: </label>
            <input type="text" name="nome" id="nome">
        </div>

        <div>
            <label for="email">Email do responsável: </label>
            <input type="email" name="email" id="email">
        </div>

        <div>
            <label for="site">Site: </label>
            <input type="text" name="site" id="site">
        </div>

        <div>
            <label for="endereco">Cidade: </label>
            <input type="text" name="endereco" id="endereco">
        </div>


        <div>
            <label for="fim">Data de encerramento: </label>
            <input type="date" name="fim" id="fim">
        </div>



        <div>
            <label>Áreas disponíveis: </label>
            <div>
                <input type="checkbox" name="curso" id="ec" value="EC">
                <label for="ec">Engenharia da Computação</label>
            </div>
            <div>
                <input type="checkbox" name="curso" id="ee" value="EE">
                <label for="ee">Engenharia Elétrica</label>
            </div>
            <div>
                <input type="checkbox" name="curso" id="si" value="SI">
                <label for="si">Sistemas de Informação</label>
            </div>
            <div>
                <input type="checkbox" name="curso" id="ep" value="EP">
                <label for="ep">Engenharia de Produção</label>
            </div>
        </div>

        <div>
            <label>Tipo: </label>
            <div>
                <input type="checkbox" name="area[0]" id="web">
                <label for="web">Trainee</label>
            </div>
            <div>
                <input type="checkbox" name="area[1]" id="db">
                <label for="db">Estágio</label>
            </div>

        </div>

        <input type="submit" value="Cadastrar">
        <input type="reset" value="Limpar">

    </form>






    <footer>
        Sistemas Web I

    </footer>



</body>

</html>
